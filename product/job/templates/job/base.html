<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'job/img/logo.png' %}">

    <!-- Bootstrap core CSS -->

    <link href="{% static 'job/css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet">
    <link href="{% static 'job/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'job/css/dashboard.css' %}" rel="stylesheet">
    {% block other_css %}{% endblock %}
    <title>Менеджер анкет</title>
  </head>

  <body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-inverse">

                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#"><img style="	width: 28px;" src="{% static 'job/img/logo.png' %}" alt="Complete-service"></a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                  <ul class="nav navbar-nav">
                    {% block top_menu %}{% endblock %}
                  </ul>
                </div>

            </nav>
        </div>
        <div class="row">
            <div class="col-md-offset-3">
                {% block breadcrumb %}{% endblock %}
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 left_menu">
                {% block left_menu %}{% endblock %}
            </div>
            <div class="col-md-9 table_main">
                {% block table_main %}{% endblock %}
            </div>
        </div>
    </div>

<script type="text/javascript" src="{% static 'job/js/jquery.js' %}"></script>
<script src="{% static 'job/js/bootstrap.min.js' %}"></script>
{% block script_block %}{% endblock %}
  </body>
</html>
